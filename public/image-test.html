<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .test-image {
            max-width: 300px;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ddd;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Static Image Loading Test</h1>
    
    <h2>Test 1: Direct image reference</h2>
    <img src="/images/compound-effect-programming-ai.jpg" alt="Compound Effect" class="test-image" onload="showSuccess(this)" onerror="showError(this)">
    <div id="status1" class="status">Loading...</div>
    
    <h2>Test 2: Different image</h2>
    <img src="/images/how-to-protect-your-data-in-the-age-of-ai.jpg" alt="Data Protection" class="test-image" onload="showSuccess2(this)" onerror="showError2(this)">
    <div id="status2" class="status">Loading...</div>
    
    <h2>Test 3: PNG image</h2>
    <img src="/images/model-context-protocol-ai-integration-standard.png" alt="MCP" class="test-image" onload="showSuccess3(this)" onerror="showError3(this)">
    <div id="status3" class="status">Loading...</div>

    <script>
        function showSuccess(img) {
            document.getElementById('status1').innerHTML = 'SUCCESS: Image loaded successfully!';
            document.getElementById('status1').className = 'status success';
            console.log('Image 1 loaded successfully:', img.src);
        }
        
        function showError(img) {
            document.getElementById('status1').innerHTML = 'ERROR: Image failed to load - ' + img.src;
            document.getElementById('status1').className = 'status error';
            console.log('Image 1 failed to load:', img.src);
        }
        
        function showSuccess2(img) {
            document.getElementById('status2').innerHTML = 'SUCCESS: Image loaded successfully!';
            document.getElementById('status2').className = 'status success';
            console.log('Image 2 loaded successfully:', img.src);
        }
        
        function showError2(img) {
            document.getElementById('status2').innerHTML = 'ERROR: Image failed to load - ' + img.src;
            document.getElementById('status2').className = 'status error';
            console.log('Image 2 failed to load:', img.src);
        }
        
        function showSuccess3(img) {
            document.getElementById('status3').innerHTML = 'SUCCESS: Image loaded successfully!';
            document.getElementById('status3').className = 'status success';
            console.log('Image 3 loaded successfully:', img.src);
        }
        
        function showError3(img) {
            document.getElementById('status3').innerHTML = 'ERROR: Image failed to load - ' + img.src;
            document.getElementById('status3').className = 'status error';
            console.log('Image 3 failed to load:', img.src);
        }
    </script>
</body>
</html>
