<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Hafida Belayd Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #f97316, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.875rem;
            font-weight: 700;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #f97316, #a855f7);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .home-button {
            background: transparent;
            color: #6b7280;
            border: 2px solid #d1d5db;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            border-color: #9ca3af;
            color: #374151;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        @media (max-width: 640px) {
            .offline-container {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .retry-button,
            .home-button {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still view cached content from your previous visits.</p>
        
        <div>
            <button class="retry-button" onclick="retryConnection()">Try Again</button>
            <button class="home-button" onclick="goHome()">Go Home</button>
        </div>
        
        <div class="status">
            <div>Status: <span id="connection-status">Checking connection...</span></div>
            <div>Last cached: <span id="last-cached">Unknown</span></div>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            const statusElement = document.getElementById('connection-status');
            const lastCachedElement = document.getElementById('last-cached');
            
            if (navigator.onLine) {
                statusElement.textContent = 'Online';
                statusElement.style.color = '#10b981';
                
                // Redirect to home page if online
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.textContent = 'Offline';
                statusElement.style.color = '#ef4444';
            }
            
            // Get last cached time from service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(registration => {
                    if (registration.active) {
                        const channel = new MessageChannel();
                        channel.port1.onmessage = (event) => {
                            if (event.data && event.data.version) {
                                lastCachedElement.textContent = event.data.version;
                            }
                        };
                        registration.active.postMessage({ type: 'GET_VERSION' }, [channel.port2]);
                    }
                });
            }
        }
        
        // Retry connection
        function retryConnection() {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = 'Checking...';
            statusElement.style.color = '#f59e0b';
            
            // Simulate connection check
            setTimeout(() => {
                checkConnection();
            }, 1000);
        }
        
        // Go to home page
        function goHome() {
            window.location.href = '/';
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            checkConnection();
        });
        
        // Check connection on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
        });
        
        // Periodic connection check
        setInterval(checkConnection, 10000);
    </script>
</body>
</html>
